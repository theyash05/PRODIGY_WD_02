<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">Stopwatch Web App</span>
    </nav>
    <div class="container">
        <div class="time" id="display">00:00:00</div>
        <div class="controls-grid">
            <button class="button" id="startBtn">Start</button>
            <button class="button" id="pauseBtn">Pause</button>
            <button class="button" id="resetBtn">Reset</button>
            <button class="button" id="lapBtn">Lap</button>
        </div>
        <ul class="lap-times" id="laps"></ul>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
